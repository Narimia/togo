<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secondTry</title>
    <style>
        .box div {
            height: 75px;
            width: 75px;
            border: 2px solid;
            background-color: pink;
            color: blue;
            text-align: center;
            box-shadow: 0 0 0 2px;
        }

        #box {
            font-family: cursive;

        }

        .box {
            display: grid;
            grid-template-columns: repeat(3, auto);
            width: 225px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <h1>Gewinn gegen den Computer!
            <h1 />
    </div>
    <div id="box">
        <div class="box">
            <div id="0_0" onclick="set(this)"></div>
            <div id="1_0" onclick="set(this)"></div>
            <div id="2_0" onclick="set(this)"></div>
        </div>
        <div class="box">
            <div id="0_1" onclick="set(this)"></div>
            <div id="1_1" onclick="set(this)"></div>
            <div id="2_1" onclick="set(this)"></div>
        </div>
        <div class="box">
            <div id="0_2" onclick="set(this)"></div>
            <div id="1_2" onclick="set(this)"></div>
            <div id="2_2" onclick="set(this)"></div>
        </div>
    </div>
    <script>
        "use strict";
        var won = false;
        var currentPlayer = "O";
        function set(box) {
            if (box.innerText != "" || won) return;
            box.innerText = currentPlayer;
            currentPlayer == "O" ? currentPlayer = "X" : currentPlayer = "O";
            checkPlayboard();
        }
        function checkPlayboard() {
            for (var i = 0; i <= 2; i++) {
                checkWinner(document.getElementById("0_" + i).innerText,
                    document.getElementById("1_" + i).innerText,
                    document.getElementById("2_" + i).innerText);
                checkWinner(document.getElementById(i + "_0").innerText,
                    document.getElementById(i + "_1").innerText,
                    document.getElementById(i + "_2").innerText);
            }
            checkWinner(document.getElementById("0_0").innerText,
                document.getElementById("1_1").innerText,
                document.getElementById("2_2").innerText);
            checkWinner(document.getElementById("0_2").innerText,
                document.getElementById("1_1").innerText,
                document.getElementById("2_0").innerText);
        }

        function checkWinner(first, second, third) {
            if (first != "" && first == second && first == third) {
                alert("Gewonnen!");
                won = true;
                restartGame();
            }
        }

        function restartGame() {
            location.reload();
        }
    </script>
</body>

</html>
